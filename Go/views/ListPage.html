{{define "listPage"}}
    {{template "header" .}}
    <blockquote>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
            }
            th {
                background-color: #007bff;
                color: #fff;
            }
            th,
            td {
                padding: 10px;
                text-align: left;
            }
            tr:nth-child(even) {
                background-color: #f2f2f2;
            }
            button[type="button"] {
                background-color: #ff4d4d;
                color: #fff;
                border: none;
                padding: 10px 20px;
                border-radius: 3px;
                cursor: pointer;
                margin: 10px;
                text-decoration: none;
                display: block;
                margin-left: auto;
            }
            button[type="button"]:hover {
                background-color: #ff1a1a;
            }
        </style>
        <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Message</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {{range $index, $msgList := .MsgList}}
            <tr>
                <td>{{.Name}}</td>
                <td>{{.Message}}</td>
                <td>{{index $.Times $index}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>

    <button type="button" onclick="mpMain()">Cancel</button>

    <script>
        function mpMain() {
            window.location.href = 'http://localhost:1323/main';
        }
    </script>
{{end}}
