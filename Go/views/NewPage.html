{{define "newPage"}}
    {{template "header" .}}
    <blockquote>
        <head>
            <style>
                form {
                    background-color: #fff;
                    border-radius: 5px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                    padding: 20px;
                    width: 300px;
                    display: block;
                    margin: auto;
                }
                label {
                    display: block;
                    margin-bottom: 5px;
                    color: #555;
                }
                input[type="text"],
                textarea {
                    width: 100%;
                    padding: 8px;
                    margin-bottom: 10px;
                    border: 1px solid #ccc;
                    border-radius: 3px;
                    box-sizing: border-box;
                }
                textarea {
                    height: 100px;
                }
                button[type="submit"] {
                    background-color: #007bff;
                    color: #fff;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 3px;
                    cursor: pointer;
                }
                button[type="submit"]:hover {
                    background-color: #0056b3;
                }
                button[type="button"] {
                    background-color: #ff4d4d;
                    color: #fff;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 3px;
                    cursor: pointer;
                    margin: 10px;
                    text-decoration: none;
                    display: inline-block;
                }
                button[type="button"]:hover {
                    background-color: #ff1a1a;
                }
            </style>
        </head>
        <body>
            <form action="/newPage" method="get">
                <label for="textInput1">name</label>
                <input type="text" id="name" name="name"><br>
                <label for="textInput2">message</label>
                <input type="text" id="message" name="message"><br>
                <button type="submit">Submit</button>
                <button type="button" onclick="mpMain()">Cancel</button>
            </form>
            <script>
                function mpMain() {
                    window.location.href = 'http://localhost:1323/main';
                }
            </script>
        </body>
    </blockquote>
{{end}}
